name: codeql.yml

env:
  javascript: "javascript-typescript"
  kotlin: "java-kotlin"

on:
  workflow_call:
    inputs:
      LANGUAGE:
        required: true
        default: 'kotlin'
        type: string

jobs:
  analyze:
    name: CodeQL Analyze
    runs-on: ubuntu-latest
    permissions:
      contents: write
      security-events: write
      actions: read
    steps:
      - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5
        with:
          fetch-depth: 0
      - name: Setup CodeQL
        uses: github/codeql-action/init@d3678e237b9c32a6c9bffb3315c335f976f3549f # v3
        with:
          external-repository-token: ${{ secrets.GITHUB_TOKEN }}
          languages: ${{ (inputs.LANGUAGE == 'node' && env.javascript) || (inputs.LANGUAGE == 'kotlin' && env.kotlin) || inputs.LANGUAGE }}
      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@d3678e237b9c32a6c9bffb3315c335f976f3549f # v3
        with:
          category: "/language:${{ (inputs.LANGUAGE == 'node' &&  env.javascript) || (inputs.LANGUAGE == 'kotlin' && env.kotlin) || inputs.LANGUAGE }}"
