name: codeql.yml

env:
  javascript: "javascript-typescript"
  kotlin: "java-kotlin"

on:
  workflow_call:
    inputs:
      LANGUAGE:
        required: true
        default: 'kotlin'
        type: string
      BUILD_CACHE:
        required: false
        type: string
        default: "gradle"
      JAVA_DISTRIBUTION:
        required: false
        type: string
        default: "temurin"
      JAVA_VERSION:
        required: false
        type: string
        default: "17"
      BUILD_SCRIPT:
        required: false
        type: string
        default: "./build.sh"
      WORKING_DIRECTORY:
        required: false
        type: string
        default: "./"
    secrets:
      OPTIONAL_SECRET:
        required: false

jobs:
  analyze:
    name: CodeQL Analyze
    runs-on: ubuntu-latest
    permissions:
      contents: write
      security-events: write
      actions: read
    steps:
      - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5
        with:
          fetch-depth: 0
      - name: Setup CodeQL
        uses: github/codeql-action/init@fdbfb4d2750291e159f0156def62b853c2798ca2 # v3
        with:
          external-repository-token: ${{ secrets.GITHUB_TOKEN }}
          languages: ${{ (inputs.LANGUAGE == 'node' && env.javascript) || (inputs.LANGUAGE == 'kotlin' && env.kotlin) || inputs.LANGUAGE }}

      - name: Setup java
        if: ${{ inputs.LANGUAGE == 'kotlin' }}
        uses: actions/setup-java@a7ab372554b6eb1a8eb25e7d9aec1cc9f3ea1a76 # v5
        with:
          distribution: ${{ inputs.JAVA_DISTRIBUTION }}
          java-version: ${{ inputs.JAVA_VERSION }}
          cache: ${{ inputs.BUILD_CACHE }}
      - name: Build and test
        run: |
          ${{ inputs.BUILD_SCRIPT }}
        working-directory: ${{ inputs.WORKING_DIRECTORY }}
        env:
          OPTIONAL_SECRET: ${{ secrets.OPTIONAL_SECRET }}
          READER_TOKEN: ${{ secrets.READER_TOKEN }}
          
      - name: Generate and submit dependency graph
        uses: gradle/actions/dependency-submission@4d9f0ba0025fe599b4ebab900eb7f3a1d93ef4c2 # v5

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@fdbfb4d2750291e159f0156def62b853c2798ca2 # v3
        with:
          category: "/language:${{ (inputs.LANGUAGE == 'node' &&  env.javascript) || (inputs.LANGUAGE == 'kotlin' && env.kotlin) || inputs.LANGUAGE }}"
